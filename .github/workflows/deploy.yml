name: Deploy Factwise Excel Mapper

on:
  workflow_dispatch:
    inputs:
      deploy_backend:
        description: 'Deploy Backend'
        required: false
        default: 'true'
        type: boolean
      deploy_frontend:
        description: 'Deploy Frontend'  
        required: false
        default: 'true'
        type: boolean

jobs:
  deploy:
    name: Deploy Backend and Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # Backend Deployment
    - name: Setup Python for Backend
      if: ${{ github.event.inputs.deploy_backend == 'true' || github.event.inputs.deploy_backend == '' }}
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install backend dependencies
      if: ${{ github.event.inputs.deploy_backend == 'true' || github.event.inputs.deploy_backend == '' }}
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Deploy Backend to Azure
      if: ${{ github.event.inputs.deploy_backend == 'true' || github.event.inputs.deploy_backend == '' }}
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'factwise-excel-mapper-backend'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: './backend'
        clean: true
    
    # Frontend Deployment
    - name: Setup Node.js for Frontend
      if: ${{ github.event.inputs.deploy_frontend == 'true' || github.event.inputs.deploy_frontend == '' }}
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install and build frontend
      if: ${{ github.event.inputs.deploy_frontend == 'true' || github.event.inputs.deploy_frontend == '' }}
      run: |
        cd frontend
        npm ci
        npm run build
    
    - name: Deploy Frontend to Azure Static Web Apps
      if: ${{ github.event.inputs.deploy_frontend == 'true' || github.event.inputs.deploy_frontend == '' }}
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "frontend"
        output_location: "build"
        skip_app_build: true
    
    # Success notification
    - name: Deployment Success
      run: |
        echo "ðŸŽ‰ DEPLOYMENT SUCCESSFUL!"
        echo "Frontend: https://mango-beach-0786e2d0f.2.azurestaticapps.net"
        echo "Backend: https://factwise-excel-mapper-backend.azurewebsites.net"