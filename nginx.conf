server {
    listen 80;
    server_name localhost;

    # Frontend static files
    location / {
        root /app/frontend/build;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "public, max-age=3600";
    }

    # Serve frontend build static assets first
    location ^~ /static/js/ {
        alias /app/frontend/build/static/js/;
        add_header Cache-Control "public, max-age=86400";
    }
    location ^~ /static/css/ {
        alias /app/frontend/build/static/css/;
        add_header Cache-Control "public, max-age=86400";
    }
    location ^~ /static/media/ {
        alias /app/frontend/build/static/media/;
        add_header Cache-Control "public, max-age=86400";
    }

    # Backend API (preserve /api prefix to match Django routing)
    location /api/ {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend admin
    location /admin/ {
        proxy_pass http://localhost:8000/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend static files fallback (Django collectstatic -> staticfiles)
    location /static/ {
        alias /app/backend/staticfiles/;
        add_header Cache-Control "public, max-age=86400";
    }

    # Backend media files
    location /media/ {
        alias /app/backend/media/;
        add_header Cache-Control "public, max-age=86400";
    }

    # Increase client max body size for file uploads
    client_max_body_size 25M;

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}