server {
    listen 80;
    server_name localhost;

    # ---------------------------
    # Frontend (React build)
    # ---------------------------
    location / {
        root /app/frontend/build;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "public, max-age=3600";
        # SPA 404 fallback only for frontend routes
        error_page 404 /index.html;
    }

    # Serve large static chunks directly
    location ^~ /static/js/ {
        alias /app/frontend/build/static/js/;
        add_header Cache-Control "public, max-age=86400";
    }
    location ^~ /static/css/ {
        alias /app/frontend/build/static/css/;
        add_header Cache-Control "public, max-age=86400";
    }
    location ^~ /assets/ {
        alias /app/frontend/build/assets/;
        add_header Cache-Control "public, max-age=86400";
    }

    # ---------------------------
    # Backend (Django/DRF)
    # Keep /api prefix intact
    # ---------------------------
    location /api/ {
        # DO NOT add a trailing slash here
        # This preserves the /api prefix for Django
        proxy_pass http://127.0.0.1:8000;

        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;

        proxy_redirect off;
        proxy_connect_timeout 60s;
        proxy_send_timeout    900s;
        proxy_read_timeout    900s;

        # uploads
        client_max_body_size 500M;
    }

    # Django-collected static files (if served by Nginx)
    location /static/ {
        alias /app/backend/staticfiles/;
        add_header Cache-Control "public, max-age=86400";
    }

    # Django media (if any)
    location /media/ {
        alias /app/backend/media/;
        add_header Cache-Control "public, max-age=86400";
    }
}
